<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .event-box {
      border: 5px solid #007;
      background-color: #d5d5d5;
      color: #009;
      font-size: 32px;
      padding: 50px 0;
      text-align: center;
      cursor: pointer;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="listener" class="event-box">
    Mouse Here~!
  </div>

  <script>
    const eventBox = document.querySelector('#listener')

    eventBox.addEventListener('click', e => {
      e.currentTarget.innerHTML = 'click Event';

      console.log(`문서 기준: clientX: ${e.clientX}, clientY: ${e.clientY}`);
      console.log(`오브젝트 기준: offsetX: ${e.offsetX}, offsetY: ${e.offsetY}`);
      console.log(`모니터 기준: screenX: ${e.screenX}, screenY: ${e.screenY}`);
    });

    eventBox.addEventListener('dblclick', e => {
      e.currentTarget.innerHTML = 'Double Click Event';
    });

    eventBox.addEventListener('mousemove', e => {
      e.currentTarget.innerHTML = 'Mouse Move Event';
    });
  </script>
</body>
</html>
