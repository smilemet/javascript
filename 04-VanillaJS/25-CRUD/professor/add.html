<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교수정보 관리 :: MySchool</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="container">
    <!-- header -->
    <div data-include="../inc/header_p.html"></div>
    <!-- body -->
    <section>
      <form name="form" id="department-form">
        <div class="form-group">
          <label for="name">이름<span class="text-danger">*</span></label>
          <div>
            <input type="text" name="name" id="name">
          </div>
        </div>
        <div class="form-group">
          <label for="userid">아이디</label>
          <div>
            <input type="text" name="userid" id="userid">
          </div>
        </div>
        <div class="form-group">
          <label for="position">직급</label>
          <div>
            <input type="text" name="position" id="position">
          </div>
        </div>
        <div class="form-group">
          <label for="sal">급여</label>
          <div>
            <input type="text" name="sal" id="sal">
          </div>
        </div>
        <div class="form-group">
          <label for="hiredate">입사일</label>
          <div>
            <input type="text" name="hiredate" id="hiredate">
          </div>
        </div>
        <div class="form-group">
          <label for="comm">보직수당</label>
          <div>
            <input type="text" name="comm" id="comm">
          </div>
        </div>
        <div class="form-group">
          <label for="deptno">부서번호</label>
          <div>
            <input type="text" name="deptno" id="deptno">
          </div>
        </div>
        <hr>
        <div class="text-center">
          <button type="submit">저장하기</button>
          <button type="reset">다시 작성</button>
        </div>
      </form>
    </section>
    <!-- footer -->
    <div data-include="../inc/footer.html"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../assets/js/include.js"></script>
  <script>
    const test = async () => {
      const name = document.querySelector('#name').value;
      const userid = document.querySelector('#userid').value;
      const position = document.querySelector('#position').value;
      const sal = document.querySelector('#sal').value;
      const hiredate = document.querySelector('#hiredate').value;
      const comm = document.querySelector('#comm').value;
      const deptno = document.querySelector('#deptno').value;

      // 입력값에 대한 유효성 검사 진행... (생략)
      let json = null;

      try {
        json = await axios.post('http://localhost:3000/professor', {
          name: name,
          userid: userid,
          position: position,
          sal: sal,
          hiredate: hiredate,
          comm: comm,
          deptno: deptno
        });
      } catch (e) {
        console.error(e);
        alert('요청을 처리하는데 실패했습니다.');
        return;
      }

      if (json !== null) {
        const {data} = json;
        window.location = `view.html?id=${data.id}`;
      }
    }

    document.querySelector('#department-form').addEventListener('submit', e => {
      e.preventDefault();
      test();
    });
  </script>
</body>
</html>
