<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial;
    }

    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    .tab button:hover {
      background-color: #ddd;
    }

    .tab button.active {
      background-color: #ccc;
    }

    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }

    .tabcontent.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tab">
    <button class="tablinks active" data-target="London">London</button>
    <button class="tablinks" data-target="Paris">Paris</button>
    <button class="tablinks" data-target="Tokyo">Tokyo</button>
  </div>

  <div data-city="London" class="tabcontent active">
    <h3>London</h3>
    <p>London is the capital city of England</p>
  </div>

  <div data-city="Paris" class="tabcontent">
    <h3>Paris</h3>
    <p>Paris is the capital city of France</p>
  </div>

  <div data-city="Tokyo" class="tabcontent">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital city of Japan</p>
  </div>

  <script>
    document.querySelectorAll('.tablinks').forEach((v, i) => {
      v.addEventListener('click', e => {
        const currentIndex = i;
        const currentTarget = e.currentTarget.dataset.target;

        document.querySelectorAll('.tablinks').forEach((v1, i1) => {
          if (currentIndex === i1) {
            v1.classList.add('active');
          } else {
            v1.classList.remove('active');
          }
        });

        document.querySelectorAll('.tabcontent').forEach((v2, i2) => {
          if (v2.dataset.city === currentTarget) {
            v2.classList.add('active');
          } else {
            v2.classList.remove('active');
          }
        })
      });
    });
  </script>
</body>
</html>
