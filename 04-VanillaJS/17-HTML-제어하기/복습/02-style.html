<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    .box1 {
        margin: 10px auto;
        border: 5px solid #ccc;
        padding: 30px;
        text-align: center;
    }

    .box2 {
        margin: 10px auto;
        border: 10px solid #ff00ff;
        background-color: #ff0;
        padding: 25px;
        text-align: left;
    }
</style>
</head>
<body>
  <div id="box" class="box1"><h1>테스트 영역 입니다.</h1></div>
  <input type="button" id="btn1" value="(폰트) red">
  <input type="button" id="btn2" value="(폰트) green">
  <input type="button" id="btn3" value="(폰트) blue">
  <input type="button" id="btn4" value="(배경) red">
  <input type="button" id="btn5" value="(배경) green">
  <input type="button" id="btn6" value="(배경) blue">
  <input type="button" id="btn7" value="width=50%">
  <input type="button" id="btn8" value="width=auto">
  <input type="button" id="btn9" value="box1 클래스 적용">
  <input type="button" id="btn10" value="box2 클래스 적용">

  <script>
    document.querySelector('#btn1').addEventListener('click', e => document.getElementById('box').style.color='red');
    document.querySelector('#btn2').addEventListener('click', e => document.getElementById('box').style.color='green');
    document.querySelector('#btn3').addEventListener('click', e => document.getElementById('box').style.color='blue');
    document.querySelector('#btn4').addEventListener('click', e => document.getElementById('box').style.background='red');
    document.querySelector('#btn5').addEventListener('click', e => document.getElementById('box').style.background='green');
    document.querySelector('#btn6').addEventListener('click', e => document.getElementById('box').style.background='blue');
    document.querySelector('#btn7').addEventListener('click', e => document.getElementById('box').style.width='50%');
    document.querySelector('#btn8').addEventListener('click', e => document.getElementById('box').style.with='auto');
    document.querySelector('#btn9').addEventListener('click', e => document.getElementById('box').classList='box1');
    document.querySelector('#btn10').addEventListener('click', e => document.getElementById('box').classList='box2');
  </script>
</body>
</html>
