<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* disabled 속성을 갖는 요소의 배경색상 처리 */
    input[disabled] {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>
  <label for="input_enable"> 입력하기 <input type="checkbox" id="input_enable"> </label>
  <input type="input" name="input" id="input" disabled>

  <script>
    /*
    attribute --> 값을 갖는 속성. setAttribute, getAttribute 등의 메서드로 제어함.
      ex) src, href, width, height 등
    property --> 값을 갖지 않는 속성. 각 속성 자체가 객체의 멤버변수로 존재하고 true/false의 값을 갖는다.
      ex) checked, readonly, selected 등
        disabled => 비활성 = t, 활성 = f (모든 input 요소)
        readonly => 읽기전용 = t, 읽기, 쓰기 겸용 = f (모든 input 요소)
        checked => 체크됨 = t, 체크안됨 = f (체크박스, 라디오 버튼)
        selected => 선택됨 = t, 선택해제 = f (dropdown의 option 태그)
    */
   document.querySelector('#input_enable').addEventListener('change', e => {
     document.querySelector('#input').disabled = !e.currentTarget.checked;
   });
  </script>
</body>
</html>
