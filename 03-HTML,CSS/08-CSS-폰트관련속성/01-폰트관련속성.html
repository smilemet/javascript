<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        /*기본 글자 크기*/
        /*특정 요소에 적용된 CSS는 자식 요소에게 상속 -> 페이지 내의 모든 body 요소에 동일 적용*/ 
        body {
            font-size: 40px;
        }

        /* 글꼴 지정*/
        /* 글자 2개 지정 → 사용자 PC에 1번 글꼴이 없으면 2번 대체 표기*/
        div.font1 {
            font-family: '궁서', '굴림';
            font-size: 0.8em;
        }

        /* 글자 기울임 */
        div.font2 {
            font-style: italic;
        }

        /* 글자 굵기 */
        div.font3 {
            font-weight: bold;
        }

        /* 줄간격 */
        div.font4 {
            line-height: 80px;
        }

        /* 일괄지정 */
        /* a/b 에서 a는 글자 크기, b는 줄간격 */
        div.font5 {
            font: bold italic 50px/100px '궁서';
        }

    </style>
</head>
<body>
    <div class="font1">폰트관련 속성(1)</div>
    <hr>
    <div class="font2">폰트관련 속성(2)</div>
    <hr>
    <div class="font3">폰트관련 속성(3)</div>
    <hr>
    <div class="font4">폰트관련 속성(4)</div>
    <hr>
    <div class="font5">폰트관련 속성(5)</div>
    <hr>
</body>
</html>
