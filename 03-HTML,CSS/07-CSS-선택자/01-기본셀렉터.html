<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 스타일 시트 -->
    <style type="text/css">
        h3 {
            color: #0000ff;
        }

        .myclass {
            color: #ff0000;
        }

        #myid {
            color: #00ff00;
        }

        h3.myclass {
            color: #086b08
        }
    </style>
</head>
<body>
    <div>
        <h1>CSS 셀렉터를 알아봅시다.</h1>
        <p>셀렉터란? - CSS가 적용될 대상을 지정하는 방법.</p>

        <h2>태그 셀렉터</h2>

        <h3 class="myclass">클래스 셀렉터</h3>
        <p class="myclass">서로 다른 여러 개의 요소에 적용할 수 있다.</p>

        <h3 id="myid">아이디 셀렉터</h3>
        <p class="myclass">태크+아이디, 태그+클래스 형식으로 조합이 가능.</p>

    </div>
</body>
</html>
