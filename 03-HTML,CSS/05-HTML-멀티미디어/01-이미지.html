<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
</head>
<body>
    <section>
        <h1>크기를 지정하지 않은 단일 이미지 삽입</h1>
        <img src="img/1.jpg" alt="이미지의 설명">
    </section>

    <section>
        <h1>크기를 지정한 단일 이미지 삽입</h1>
        <img src="img/2.jpg" alt="이미지의 설명">
    </section>

    <section>
        <h1>하나의 요소에 대한 설명</h1>
        <img src="img/sun_night.jpg" alt="이미지의 설명">
        <figcaption><strong>선유도의 야경</strong> - 선유교는 밤마다 무지개로 변한다.</figcaption>
    </section>

    <section>
        <h1>여러 요소에 대한 설명</h1>
        <figure>
            <img src="img/spring.jpg" title="봄">
        <img src="img/summer.jpg" title="여름">
        <img src="img/autumn.jpg" title="가을">
        <img src="img/winter.jpg" title="겨울">
        <figcaption><b>우리나라의 사계절</b> - 새싹이 피어나는 이른 아침, 선유도 공원의 푸른 여름, 추수가 끝난 시골 풍경, 눈 쌓인 공원</figcaption>
        </figure> 
    </section>
</body>
</html>
