<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link {
            /* 글자 크기 14px, 굴림 */
            /* font:14px/40px "굴림"; */
            font: 16px '굴림';
            /* 상하 여백 7, 좌우 여백 15px */
            /* padding: 0 15px; */
            padding: 10px 15px;
            /* 글자 색상 */
            color: #222;
            /* 링크 밑줄 제거 */
            text-decoration: none;
            /* div처럼 동작해라~ */
            display: block;
            /* 크기 지정 */
            width: auto;
            /* height: 40px; */
            height: auto;
            /* 아래 테두리 설정 */
            border-bottom: 1px dotted #cccccc;
        }

        .link:first-child {
            border-top: 1px dotted #cccccc;
        }

        .link:hover {
            background-color: #ffff00;
        }

        /* 링크 안의 span 태그를 block-level 요소로 변경하고 말줄임 처리 추가 */
        .link span {
            display: block;
            white-space: nowrap;
            /* 말줄임표 표시로 글자를 숨김 */
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .link .subject {
            font-weight: bold;
            font-size: 16px;
            padding-bottom: 5px;
        }

        .link .desc {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- 링크는 HTML 분류상 inline-level 요소이기 때문에 block-level을 포함할 수 없다. 
    즉, 링크 안에서 여러 개의 문단을 구성하기 위해서는 span을 사용해야 한다.
    span을 문단처럼 적용하기 위하여, display 속성을 block으로 부여한다. -->
    <a href="#" class="link">
        <span class="subject">HTML</span>
        <span class="desc">웹 페이지를 제작하기 위한 뼈대를 구성하는 언어</span>
    </a>
    <a href="#" class="link">
        <span class="subject">CSS</span>
        <span class="desc">HTML로 구성된 뼈대에 옷을 입히는 언어</span>
    </a>
    <a href="#" class="link">
        <span class="subject">JavaScript</span>
        <span class="desc">동적인 기능을 추가하는 언어</span>
    </a>
</body>
</html>
