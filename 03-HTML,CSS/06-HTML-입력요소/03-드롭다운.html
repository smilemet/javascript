<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>이동통신사 선택하기</legend>
            <div>
                <!-- 드롭다운(싱글) -->
                <label for="telecom"></label>
                <select name="telecom" id="telecom">
                    <option>---- 선택하세요 ----</option>
                    <option value="SKT">SKTelecom</option>
                    <option value="KT">KT</option>
                    <option value="U+">LG U+</option>
                </select>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>스마트폰 운영체제 선택하기</legend>
            <div>
                <!-- 드롭다운(멀티) -->
                <label for="smartphone">스마트폰 운영체제</label><br>
                <select name="smartphone" id="smartphone" multiple>
                    <option value="android">안드로이드</option>
                    <option value="iOS">iOS</option>
                    <option value="Window">Window</option>
                </select>
            </div>
        </fieldset>
    </form>
</body>
</html>
