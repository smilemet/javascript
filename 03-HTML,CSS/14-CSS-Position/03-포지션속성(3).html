<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 여백 제거 */
        * {
            margin: 0;
            padding: 0;
        }   

        /* 타이틀 바 */
        #titlebar {
            width: 100%;
            height: 40px;
            background: #000;
            position: fixed;
            left: 0;
            top: 0;
        }

        /* 타이틀 바 > 제목 */
        #titlebar > h1 {
            font: 1.2em/40px '돋움';
            color: #fff;
            text-align: center;
        }

        /* 내용 영역 */
        #content {
            height: 9960px;
            background: #eee;
            /* titlebar가 상단에 떠 있어 본문을 가리므로 해당 영역만큼 아래로 배치해주는 것! */ 
            padding-top: 40px;
        }
    </style>
</head>
<body>
    <div id="titlebar">
        <h1>TitleBar</h1>
    </div>
    <div id="content">내용영역</div>
</body>
</html>
